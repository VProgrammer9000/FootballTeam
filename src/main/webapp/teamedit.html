<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Vivek Viruthiyel"/>
  <meta name="project" content="FootballTeam"/>
  <title>Edit Team</title>
  <script src="js/teamedit.js"></script>
  <script src="./js/util.js"></script>
</head>
<body>
<nav id="nav">
  <span id="message" style="color: red;"></span>
</nav>
<h3>Edit Team</h3>
<form id="teameditForm" name="teamedit">
  <table>

    <tr>
      <td><label for="name">Team</label></td>
      <td>
        <input id="name" name="name" type="text" size="30" minlength="2" maxlength="100" required/>
        <input id="uuid" name="uuid" type="hidden"/>
      </td>
    </tr>

    <tr>
      <td><label for="amountWins">Amount Wins</label></td>
      <td><input id="amountWins" name="amountWins" type="number" min="0" step="1"/></td>
    </tr>

    <tr>
      <td><label for="amountLost">Amount Lost</label></td>
      <td><input id="amountLost" name="amountLost" type="number" min="0" step="1"/></td>
    </tr>


  </table>
  <table>
    <tr>
      <td>
        <button id="save" type="submit">save</button>
      </td>
      <td>
        <button id="reset" type="reset">reset</button>
      </td>
      <td>
        <button id="cancel" type="button">Cancel</button>
      </td>
    </tr>
  </table>
</form>

<script src="./js/jquery-3.6.0.min.js"></script>
<script src="js/teamlist.js"></script>
<script src="./js/js.cookie.js"></script>
<script src="./js/login.js"></script>
</body>
</html>
